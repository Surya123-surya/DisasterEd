<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisasterEd-Admin</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
</head>
<body>
    <header id="target-profile">
        <a href="./index.html"><img src="assets/images/logo.jpg" alt="DisastedEd" class="logo"></a>
        <nav class="navbar">
            <a class="nav-title"><button  style="background: none; border: none;"onclick="scrollToProfile()">Profile</button></a>
            <!-- <a href="#" class="nav-title">Dashboard</a> -->
            <!-- <a href="#" class="nav-title">Disasters</a> -->
            <a href="#" class="nav-title">Emergency Contact</a>
        </nav>
       <a href="./index.html"><button class="login-button">Logout</button></a> 
    </header>

    <div class="admin-main">
        <div class="dashboard-container">
         
             <div class="dashboard-header">
                <h1>Hello, Adminstrator</h1>
                <p>Welcome back, <span id="admin-name"></span>!</p>
                <p class="subtitle">Check the progress of your students</p>
             </div>

            <!--Student progress grid-->
             <div class="progress-grid">
                <div class="progress-card">
                    <img src="./assets/images/studenticons/open-book_578666.png" class="student-icon" alt="open-book">
                    <div class="progress-content">
                        <h3>Modules Completed</h3>
                        <div class="progress-stats">
                            <span class="progress-number">0/15</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>
           
                <div class="progress-card">
                     <img src="./assets/images/studenticons/grades.png" class="student-icon" alt="open-book">
                    <div class="progress-content">
                        <h3>Average Score</h3>
                        <div class="progress-stats">
                            <span class="progress-number">0%</span>
                            <p class="progress-note">No progress!</p>
                        </div>
                    </div>
                </div>
                
                <div class="progress-card">
                    <img src="./assets/images/studenticons/circle_5967818.png" class="student-icon" alt="open-book">
                    <div class="progress-content">
                        <h3>Drills Attended</h3>
                        <div class="progress-stats">
                            <span class="progress-number">0</span>
                            <p class="progress-note">0 scheduled</p>
                        </div>
                    </div>
                </div>
              </div>
              <!-- admin tab -->
        <div class="admin-tabs">
            <div class="tab-nav">


            </div>
            <div class="tab-content">
                <!-- Students Tab -->
                <div id="students-tab" class="tab-pane active">
                    <h3>Student Progress Overview</h3>
                    <table style="width:100%; border-collapse:collapse; margin-top:1.5rem;">
                        <thead>
                            <tr style="background:#ffa200a9;">
                                <th style="padding:0.75rem; text-align:left;">Roll No</th>
                                <th style="padding:0.75rem; text-align:left;">Name</th>
                                <th style="padding:0.75rem; text-align:left;">Modules Completed</th>
                                <th style="padding:0.75rem; text-align:left;">Avg Score</th>
                                <th style="padding:0.75rem; text-align:left;">Badge</th>
                            </tr>
                        </thead>
                        <tbody id="student-list-body">
                            <!-- Student rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    

        </div>   
    </div>


    <script src="./assets/js/admin.js"></script>
</body>
</html>
