<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-DisasterEd</title>
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>
<body>
    <section>
        <div class="container">
            <h2>SignUp</h2>
            <p>Start your Learning journey!!</p>
            <form action="/signup" method="post">
                <select class="user">
                    <option value="none">Choose User Type</option>
                    <option value="Student">Student</option>
                    <option value="Student">Adminstrator</option>
                </select>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                <!-- <br><br> -->
                <label for="username">Create Username:</label>
                <input type="text" id="username" name="username" placeholder="Create your Username" required>
                <!-- <br><br> -->
                <label for="mail">Email:</label>
                <input type="mail" id="mail" name="mail" placeholder="Enter your Email" required>
                <!-- <br><br> -->
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" placeholder="Create your password " required>
                <!-- <br><br> -->
                <label for="confirmPassword">Confirm Password:</label>
                <input type="confirmPassword" id="password" name="confirmPassword" placeholder="Confirm your password " required>
                <br><br>
                <button type="submit">SignUp</button>
            </form>
            <p>Already had account? <a href="./login.html">Login</a></p>
        </div>
    </section>
    
</body>
</html>
